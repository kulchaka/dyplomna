<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/icons/favicon.ico')%>"
      type="image/x-icon"
    />
    <title>Analytics</title>
  </head>
  <body>
    <div class="header__line header__line_gray"></div>
    <main class="container">
      <header class="header page-wide">
        <a href="index.html" class="header__logo header__logo_black"
          >NewsAnalyzer</a
        >
        <ul class="header__links">
          <li class="header__link">
            <a class="header__menu links links_hover-white" href="index.html"
              >Home</a
            >
          </li>
          <li class="header__link">
            <a class="header__menu links links_hover-white" href="./about.html"
              >About</a
            >
          </li>
        </ul>
      </header>
      <div class="paragraph-links">
        <a class="paragraph-links__link" href="./index.html">Home</a
        ><span class="paragraph-links__main"> / Analytics</span>
      </div>
      <section class="content-analytics">
        <h1 class="main-title">You asked:</h1>
        <span class="content-analytics__span"></span>
        <p class="main-text main-text_analystic">
          Weekly news: <span class="main-text__weekly"></span>
        </p>
        <p class="main-text main-text_analystic">
          Mentions in the titles:
          <span class="main-text__titles"></span>
        </p>
      </section>
    </main>
    <section class="analytics-daily">
      <div class="container">
        <h2 class="analytics-daily__title">Analyst by day</h2>
        <div class="schedule">
          <div class="schedule__right">
            <p class="schedule__subtitle">Date</p>
            <p class="schedule__subtitle schedule__subtitle_month"></p>
          </div>
          <div class="schedule__left">
            <p class="schedule__subtitle">Number of references</p>
          </div>
        </div>
        <div class="vector"></div>
        <div class="numbers">
          <span class="numbers__number">0</span>
          <span class="numbers__number">25</span>
          <span class="numbers__number">50</span>
          <span class="numbers__number">75</span>
          <span class="numbers__number">100</span>
        </div>
        <div class="schedule">
          <div class="schedule__right">
            <p class="schedule__day schedule__day_1"></p>
            <p class="schedule__day schedule__day_2"></p>
            <p class="schedule__day schedule__day_3"></p>
            <p class="schedule__day schedule__day_4"></p>
            <p class="schedule__day schedule__day_5"></p>
            <p class="schedule__day schedule__day_6"></p>
            <p class="schedule__day schedule__day_7"></p>
          </div>
          <div class="schedule__left">
            <div class="schedule__percents schedule__percents_day1"></div>
            <div class="schedule__percents schedule__percents_day2"></div>
            <div class="schedule__percents schedule__percents_day3"></div>
            <div class="schedule__percents schedule__percents_day4"></div>
            <div class="schedule__percents schedule__percents_day5"></div>
            <div class="schedule__percents schedule__percents_day6"></div>
            <div class="schedule__percents schedule__percents_day7"></div>
          </div>
        </div>
        <div class="numbers">
          <span class="numbers__number">0</span>
          <span class="numbers__number">25</span>
          <span class="numbers__number">50</span>
          <span class="numbers__number">75</span>
          <span class="numbers__number">100</span>
        </div>
      </div>
    </section>
    <div class="container">
      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Andrii Kulchytskyi</p>
        <ul class="footer__links">
          <li class="footer__link footer__link_footer">
            <a class="footer__menu links_black" href="./index.html">Home</a>
          </li>
          <li class="footer__link footer__link_footer">
            <a class="footer__menu links_black" href="./about.html">About</a>
          </li>
          <li class="footer__link footer__link_footer">
            <a
              class="footer__menu links_black"
              href="http://praktikum.yandex.ru"
              target="_blank"
              >Yandex.Praktikum</a
            >
          </li>
        </ul>
        <ul class="footer__icons-links">
          <li class="footer__icns-link">
            <a
              class="footer__icn"
              href="https://github.com/kulchaka/dyplomna/tree/master"
              target="_blank"
              ><img
                class="footer__icon"
                src="<%=require('./images/icons/Vector.svg')%>"
                alt=""
              />
            </a>
          </li>
          <li class="footer__icns-link">
            <a
              class="footer__icn"
              href="https://www.facebook.com/Kulchytsktyi/"
              target="_blank"
              ><img
                class="footer__icon"
                src="<%=require('./images/icons/fb.svg')%>"
                alt=""
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
